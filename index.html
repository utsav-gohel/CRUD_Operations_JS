<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
    <!-- <script src="app.js" defer></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD Application.</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="productId">productId</label>
            <input
              type="text"
              name="productId"
              class="form-control"
              id="productId"
              placeholder="Enter Your productId"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="ProductName">ProductName</label>
            <input
              type="text"
              name="ProductName"
              class="form-control"
              id="ProductName"
              placeholder="Enter Your ProductName"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="Image">Image Link</label>
            <input
              type="text"
              name="Image"
              class="form-control"
              id="Image"
              placeholder="Enter Your Image Link"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="Price">Price</label>
            <input
              type="text"
              name="Price"
              class="form-control"
              id="Price"
              placeholder="Enter Your Price"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="Description">Description</label>
            <input
              type="text"
              name="Description"
              class="form-control"
              id="Description"
              placeholder="Enter Your Desc"
            />
          </div>
          <div class="col-lg-12 mt-3">
            <button
              class="btn btn-success"
              type="button"
              id="submit"
              onclick="AddData()"
            >
              Add details
            </button>
            <button class="btn btn-primary" id="Update">Update details</button>
          </div>
        </div>
        <hr />
        <div>
          <label for="Search Your Product Here">Search Your Product Here</label>
          <input
            class="input-group form-control"
            type="text"
            name=""
            id="myInput"
            placeholder="Please Enter your Product Name"
            onkeyup="searchFun()"
            style="color: black"
          />
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <table class="table table-bordered" id="crudTable">
              <thead>
                <tr>
                  <th>ProductId</th>
                  <th>ProductName</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
